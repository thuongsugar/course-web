{% extends 'base.html' %}
{% block title %}
Thống Kê
{% endblock title %}

{% block content %}
<table id="customers">
    <tr>
      <th>Bài thi</th>
      <th>Điểm</th>
      <th>Thời gian</th>
      <th>Gian lận</th>
      <th>Thử lại</th>
    </tr>
    {% for r in result_list %}
        <tr>
            <td>{{r.quiz.name}}</td>
            <td>{{r.score}}</td>
            <td>{{r.create_date}}</td>
            <td>{{r.cheat}}</td>
            <td>
                <a href="{% url 'quiz:index' %}?course_id={{r.quiz.course.id}}">Làm lại</a>
            </td>
        </tr>
    {% endfor %}
    
  </table>
    
{% endblock content %}
