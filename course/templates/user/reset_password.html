{% extends 'base.html' %}
{% block title %}
{{title}}
{% endblock title %}


{% block content %}
<div class="modal on"> 
    <div class="modal__overlay"></div>

    <div class="modal__body">
        <!-- Authen form log in -->

        <div class="authen--form authen--form--login">
            <form method='POST'>
                {% csrf_token %}
                <div class="authen--form__content">
                    <div class="authen--form__header">
                        <h3 class="authen--form__header--sub">Đặt lại mật khẩu</h3>
                    </div>
                    <div class="authen--form__form">
                        <div class="authen--form__form--infor">
                            {{form.email}}
                            {% if form.errors.email %}
                                    <span class="form-mess">{{form.errors.email}}</span>
                            {% endif %}
                        </div>
                    </div>
                    <div class="authen--form__control">
                        <a href='{% url 'course:index' %}' class="btn btn--back js--back-login">TRỞ LẠI</a>
                        <button type='submit' class="btn btn--primary">Khôi phục</button>
                    </div>
                </div>
            </form>
        </div> 
    </div>
</div>
<script>
    input = document.querySelectorAll('.authen--form__form--infor input')
    console.log(input);
    input[0].setAttribute('placeholder','Nhập email của bạn')

    const clickOutLogin = document.querySelector('.js--back-login')
    clickOutLogin.addEventListener('click', outLogin)
    function outLogin () {
        modalLogin.classList.remove('on')
    }

</script>
{% endblock content %}
